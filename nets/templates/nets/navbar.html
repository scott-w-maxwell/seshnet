{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 60px;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 20px;
  opacity: 98%;
}

.sidebar h4{
  color: #e0e0e0;
  margin-left: 10px;
  padding-bottom: 0px;
}

.sidebar a {
  padding: 8px 8px 0px 20px;
  text-decoration: none;
  font-size: 15px;
  color: #e0e0e0;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: #444;
}

#main {
  transition: margin-left .5s;
  padding: 5px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>
</head>
<body>

<div id="mySidebar" class="sidebar">

  <h4>Nets</h4>
  <hr style="color:#e0e0e0;">
  {% for net in nets %}
  <a href="{% url 'net' net.id %}">⌬ {{net.title}}</a>
  {% endfor %}
</div>

<!-- Top Nav -->
<nav id ="main" class="navbar navbar-expand-lg navbar-light bg-dark" style="opacity:98%; height:">
  <button id="mybtn" class="openbtn" onclick="toggleNav()">☰</button>
  <h4 style="color:#e0e0e0; margin-left:270px;position:absolute;">⌬ {{net_name}}</h4>
</nav>


<script>

function myFunction(mobile) {
  if (mobile.matches) { // If media query matches
    closeNav();
  } else {
    openNav();
  }
}

var mobile = window.matchMedia("(max-width: 700px)")
myFunction(mobile) // Call listener function at run time
mobile.addListener(myFunction) // Attach listener function on state changes


function toggleNav(){

    navSize = document.getElementById("mySidebar").style.width;
    if (parseInt(navSize) == 250) {
        return closeNav();
    }
    return openNav();
}


function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  // document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>
   
</body>
</html>
