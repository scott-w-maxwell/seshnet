
{% extends 'nets/base.html' %}
{% load crispy_forms_filters %}

{% block content%}
<div class="container">
		<form method="POST">
			{% csrf_token%}
			<fieldset class="form-group">
				<legend class='border-bottom mb-4'>Log In</legend>
				{{ form|crispy }}
			</fieldset>
			<div>
				<button class = 'btn btn-primary' style='background-color: #ce650a !important' type="Submit">Log in</button>
			</div>

			<div>
				<small>
				Do you need an account? <a href="{% url 'signup' %}">Sign Up</a>
				</small>
			</div>
		</form>
</div>
{% endblock content %}
