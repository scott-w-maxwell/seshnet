

{% load crispy_forms_filters %}

<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		
		<!-- For mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<!-- For icons -->
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

	</head>

	<body style="background-color:#111; color:white;">

		<div class="container">
			
				<form method="POST">
					{% csrf_token%}
					<fieldset class="form-group">
						<legend class='border-bottom mb-4'>Log into Seshnet</legend>
							{{ form|crispy }}
					</fieldset>
					<div>
						<button class = 'btn' style='background-color: #ce650a; color: white;' type="Submit">Log in</button>
					</div>

					<div>
						<small>
						Do you need an account? <a href="{% url 'signup' %}">Sign Up</a>
						</small>
					</div>
				</form>
		</div>
	</body>

</html>
